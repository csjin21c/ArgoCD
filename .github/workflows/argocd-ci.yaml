name: Build and Push to ECR

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push FastAPI
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/csjin/fastapi:$IMAGE_TAG ./fastapi
          docker push $ECR_REGISTRY/csjin/fastapi:$IMAGE_TAG

          # latest 태그도 같이 푸시 (ArgoCD 연결 전 테스트용)
          # docker tag $ECR_REGISTRY/csjin/fastapi:$IMAGE_TAG $ECR_REGISTRY/csjin/fastapi:latest
          # docker push $ECR_REGISTRY/csjin/fastapi:latest

      - name: Build & Push Nginx
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/csjin/nginx:$IMAGE_TAG ./nginx
          docker push $ECR_REGISTRY/csjin/nginx:$IMAGE_TAG

          # docker tag $ECR_REGISTRY/csjin/nginx:$IMAGE_TAG $ECR_REGISTRY/csjin/nginx:latest
          # docker push $ECR_REGISTRY/csjin/nginx:latest
      # ==========================================================
      # 핵심 추가 단계: k8s 폴더의 YAML 파일을 수정하여 ArgoCD에게 배포를 지시합니다.
      # ==========================================================
      - name: Update K8s Manifests (ArgoCD Trigger)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # 1. deployment.yaml 파일 내의 이미지 태그를 새로 생성된 $IMAGE_TAG(커밋 해시)로 교체합니다.
          # fastapi 이미지 태그 업데이트
          sed -i "s|image: $ECR_REGISTRY/csjin/fastapi:.*|image: $ECR_REGISTRY/csjin/fastapi:$IMAGE_TAG|g" k8s/deployment.yaml

          # nginx 이미지 태그 업데이트 (만약 deployment.yaml에 nginx도 있다면 같이 수행)
          sed -i "s|image: $ECR_REGISTRY/csjin/nginx:.*|image: $ECR_REGISTRY/csjin/nginx:$IMAGE_TAG|g" k8s/deployment.yaml

          # 2. 변경된 YAML 파일을 다시 GitHub 리포지토리에 푸시합니다.
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add k8s/deployment.yaml
          git commit -m "Auto-deploy: update image tags to $IMAGE_TAG [skip ci]"
          git push
