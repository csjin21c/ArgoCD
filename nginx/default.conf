charset utf-8;

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    access_log  /dev/stdout;
    error_log   /dev/stderr;

    # 프록시 설정 없이 정적 파일만 서비스
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # 에러 페이지 설정
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}