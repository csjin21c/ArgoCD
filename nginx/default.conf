charset utf-8;

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # 1. 로그 설정 (문제가 생겼을 때 추적하기 위해 필수)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # 2. 메인 요청 처리 (FastAPI 연결)
    location /api/ {
        proxy_pass http://fastapi-service:8000;
        
        # 필수 헤더들: 요청이 어디서 왔는지 FastAPI에게 알려줍니다.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 연결 타임아웃 (서버가 느릴 때 연결 끊김 방지)
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }
    
    # 나머지는 Nginx 기본 폴더의 파일(index.html 등)을 보여줌
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    # 3. 에러 페이지 설정 (기존 설정 유지)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}